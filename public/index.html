<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Чат рум</title>
</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form action="" id="sendform">
        <input type="text" id="send-message">
        <input type="submit" id="send-button" value="Отправить">

        <div id="help">
            Команды чата:
            <ul>
                <li>Изменить никнейм: <code>/nick [username]</code></li>
                <li>Создать/войти в комнату: <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>

<script src="/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="/javascripts/chat.js"></script>
<script src="/javascripts/chat_ui.js"></script>
</body>
</html>
